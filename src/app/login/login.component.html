<section class="vh-100" style="background-color: darkgray;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        
                        <form
                        id="loginForm"
                        [formGroup]="form"
                        (ngSubmit)="submit"
                        >

                            <div class="row">
                                <div class="col-3">
                                    <div class="col">
                                        <a routerLink="" class="btn btn-outline-primary btn-sm">Volver</a>
                                    </div>
                                </div>
                            </div>

                            <h2 class="mb-5">Inicio de sesión</h2>

                            <div class="form-outline mb-4">
                                <input type="email" name="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Ejemplo: juan@mail.com">
                                <label for="typeEmailX-2" class="form-label">Correo</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="psw" id="typePasswordX-2" class="form-control form-control-lg" placeholder="*******">
                                <label for="typePasswordX-2" class="form-label">Contraseña</label>
                            </div>

                            <div class="form-check d-flex justify-content-start mb-4">
                                <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
                                <label for="recordar" class="form-check-label">Recordar contraseña</label>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
                                </div>
                            </div>

                        </form>

                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
